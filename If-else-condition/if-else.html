<!DOCTYPE html>
<html lang="en">
  <head>
    <title>if-else</title>
  </head>
  <body>
    <script>
      console.log("checking if you can vote");
      let age = 19;
      // agar
      if (age > 19) {
        console.log("you can vote");
        // warna
      } else {
        console.log("not eligible");
      }
    </script>
  </body>
</html>
