<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logical Operator</title>
  </head>
  <body>
    <script>
      let age = 55;
      console.log(age < 18);
      console.log(age > 781);
      if (age < 18 || age > 78) {
        console.log("Use a Bicycle");
      } else {
        console.log("You can Drive");
      }
    </script>
  </body>
</html>
