<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      function determineDriveStatus() {
        let age = 21;
        let status;
        if (age > 18) {
          status = "You can drive";
        } else {
          status = "Use a Bicycle";
        }
        return status;
      }

      console.log(determineDriveStatus());
    </script>
  </body>
