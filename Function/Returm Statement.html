<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Return Statement</title>
  </head>
  <body>
    <script>
      function generateRandomMove() {
        let random = Math.random();
        let randomMove = random * 3;
        return randomMove;
      }
      let randomMove = generateRandomMove();
      console.log(generateRandomMove());
      console.log(generateRandomMove());
      console.log(generateRandomMove());
      console.log(generateRandomMove());
      console.log(generateRandomMove());
    </script>
  </body>
</html>
