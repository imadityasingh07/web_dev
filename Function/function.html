<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function</title>
  </head>
  <body>
    <script>
      let age = 21;
      function printAge() {
        console.log(`Your age is ${age}`);
      }
      printAge();
      age = 78;
      printAge();
      age = 1;
      printAge();
    </script>
  </body>
</html>
