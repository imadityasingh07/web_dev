<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Comparsion Operator</title>
  </head>
  <body>
    <script>
      console.log(5 == 5);
      console.log(10 == 10);
      console.log(20 === 20);
      console.log(40 === 40);

      console.log(5 == '5');
      console.log(10 == '10');
      console.log(20 === '20');
      console.log(40 === '40');
    </script>
  </body>
</html>
