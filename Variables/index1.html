<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Updating Values</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let c = a + b;
      console.log(c);
      c = b + 2;
      console.log(c);

      let i = 55;
      console.log(i);
      //  i = i +5;
      i += 5;
      console.log(i);
    </script>
  </body>
</html>
