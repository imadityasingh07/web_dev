<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object</title>
  </head>
  <body>
    <script>
      let a = 5;
      let b = a;
      console.log(`a=${a}, b=${b}`);
      a = 8;
      console.log(`a=${a}, b=${b}`);
      
      let x = {num:5};
      let y = x;
      console.log(`x=${x.num}, y=${y.num}`);
      x.num = 8;
      console.log(`x=${x.num}, y=${y.num}`);
      
    </script>
  </body>
</html>
