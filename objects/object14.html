<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object</title>
  </head>
  <body>
    <script>
      let product = {
        company: "Appso",
        price: 871,
        "item-name": "T-ball",
      };

      let { company,price } = product;
      console.log(company);
      console.log(price);
      
    </script>
  </body>
</html>
