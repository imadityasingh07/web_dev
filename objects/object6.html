<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object in  Dot Notation and Bracket Notation</title>
  </head>
  <body>
    <script>
      let product = {
        company: 'Torex',
        price: 999,
        "item-name": 'T-medi',
      };
      console.log(product);
      delete product.company;
      delete product['company'];
      console.log(product);
    </script>
  </body>
</html>
