<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object in Bracket Notation</title>
  </head>
  <body>
    <script>
      let product = {
        company: 'Torax',
        price: 999,
        "item-name": 'T-Store',
      };
      console.log(product);
      console.log(product.company);
      let propertyName = "item-name";
      console.log(product.propertyName);
    </script>
  </body>
</html>
