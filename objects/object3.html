<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object in Bracket Notation</title>
  </head>
  <body>
    <script>
      let product = {
        company: 'Tarax',
        price: 999,
        'item-name': 'T-Shop',
      };
      console.log(product);
      console.log(product.company);
      console.log(product['item-name']);
    </script>
  </body>
</html>
