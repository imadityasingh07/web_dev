<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Objects in Dot Notation</title>
  </head>
  <body>
    <script>
      let product = {
        company: 'Guava',
        price: 891,
        item_name: 'Jeans',
      };
      console.log(product);
      console.log(product.company);
      console.log(product.price);
      console.log(product.item_name);
      product.company = 'Banana';
      console.log(product);
    </script>
  </body>
</html>
