<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice Exercise</title>
  </head>
  <body>
    <script>
      function isOdd(number) {
        let rem = number % 2;
        let isOdd = rem == 1;
        return isOdd;
      }
      console.log(isOdd(4));
      console.log(isOdd(5));
      console.log(isOdd(0));
      console.log(isOdd(9999));
    </script>
  </body>
</html>
