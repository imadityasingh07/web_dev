<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise</title>
  </head>
  <body>
    <script>
      function larger(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }

      console.log(larger(4, 5));
      console.log(larger(10, 10));
      console.log(larger(7876, 787));
    </script>
  </body>
</html>
