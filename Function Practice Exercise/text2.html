<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ternary Exercise</title>
  </head>
  <body>
    <script>
      function larger(num1, num2) {
        return num1 > num2 ? num1 : num2;
      }
      console.log(larger(22, 11));
      console.log(larger(33, 33));
      console.log(larger(1234, 567));
    </script>
  </body>
</html>
