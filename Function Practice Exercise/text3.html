<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example</title>
  </head>
  <body>
    <script>
      function toFathrenheit(celciusValue) {
        return 9/5* celciusValue + 32;
      }
      console.log(toFathrenheit(38));
      console.log(toFathrenheit(0));
      console.log(toFathrenheit(100));
    </script>
  </body>
</html>
