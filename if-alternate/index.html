<!DOCTYPE html>
<html lang="en">
  <head>
    <title>If alternatives</title>
  </head>
  <body>
    <script>
      let age = 25;
      let result;
      if (age > 18) {
        result = "Adult";
      } else {
        result = "Kid";
      }

      console.log(result);
    </script>
  </body>
</html>
